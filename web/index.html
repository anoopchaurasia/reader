<!DOCTYPE HTML>
<html>
<head>

    <title>Reader</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {
            overflow: hidden;
            margin: 0;
            padding: 0;
            border: 0;
        }
        @-ms-viewport {
            width: device-width;
        }
    </style>
    <link rel="icon" type="image/ico" href="/img/home.jpg" />
    <link type="text/css" rel="stylesheet" href='/css/reader.css' />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="js/jsfm.js"></script>
    <script type="text/javascript" src='/js/jquery.xml2json.js'></script>
    <script>
        fm.basedir = '/js/src';
        fm.Include("com.reader.Reader");
    </script>
    <style type="text/css">
        .left-panel {
            height: 100%;
            max-width:145px;
            float: left;
            font-size: 16px;
        }

        .left-panel .items{
            padding: 5px 10px; 

        }
        .left-panel .items a{
            line-height: 1em;
            vertical-align: middle;
            text-decoration: none;
        }

        .right-panel {
            height: 100%;
            float: left;
        }

        .right-panel .vertical-news-container{
            cursor: pointer;
        }
        #sourceList, #dynamic{
            float: left;
        }
        .setting{
            margin:10px 0 0 20px;
        }
        #article-list{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 100%;" id="main">
        <div id="view">
        </div>
         <div  id="taskbar" fm-controller="com.reader.setting.SettingsController"  >
            <img class="setting" fm-click="open()" src="/img/settings.jpg">
            <span fm-hide="!totalCol" style="margin-left:45%"><span fm-bind="colNumber"></span>/<span fm-bind="totalCol"></span></span>
        </div>
    </div>
</body>
</html>
