<!DOCTYPE HTML>
<html>
<head>
    <title>Reader</title>
    <style type="text/css">
        body, html {
            overflow: hidden;
            margin: 0;
            padding: 0;
            border: 0;
        }

        @media screen and (max-width: 320px) {
            @ -ms-viewport {
                width: 320px;
            }
        }
    </style>
    <link rel="icon" type="image/ico" href="/img/e_reader.gif" />
    <link type="text/css" rel="stylesheet" href='/css/main.css' />

    <link type="text/css" rel="stylesheet" href='/css/reader.css' />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="js/jsfm.js"></script>
    <script type="text/javascript" src='/js/jquery.xml2json.js'></script>
    <script>
        fm.basedir = '/js/src';
        fm.Include("com.reader.Reader");
    </script>
    <style type="text/css">
        .left-panel {
            width: 15%;
            height: 100%;
            float: left;
        }

        .right-panel {
            width: 85%;
            height: 100%;
            float: left;
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 100%;" id="main">
        <div class="left-panel">
            <div fm-controller="com.reader.controller.SourceController">
                <div fm-="repeat:for(var k in sources.items)">
                    <div class="items">
                        <a href="#/source/{{sources.items[k].id}}">{{sources.items[k].name}} </a>
                    </div>
                </div>
            </div>
            <br style="clear: both">
        </div>
        <div class="right-panel" id="dynamic">
           
        </div>
        <div style="position:absolute;bottom:0;height: 40px;width:100%">
            <div id="taskbar"  style="height: 40px;">
                <div class="home left-float">
                    <a id="home">
                        <img alt="" height="40" src="/img/home.jpg"></a>
                        <br style="clear:both">
                </div>
                <div class="controlers left-float">
                    <div>
                        <a fm-='{click:increaseFont()}' id="fontplus" class="plus">
                            <img src="/img/plus-sign.jpg"><span fm-='text:settings.fontSize'></span>
                        </a><a id="fontminus" class="minus">
                            <img src="/img/minus-sign.jpg">
                        </a>
                        <br style="clear:both">
                    </div>
                </div>
                <div id="columnsInfo" style="display: none;">
                    <span class="current"></span>/<span class="total"></span>
                </div>
                <div id="next">
                    <img src="/img/next-off.gif">
                </div>
                <div id="prev">
                    <img src="/img/previous-off.gif">
                </div>
                <div class="news-feed-select right-float">
                    <div class="left-float" style="float: left">
                        <a id="setting">
                            <img height="35" src="/img/settings.jpg"></a>
                    </div>
                    <br style="clear:both">
                </div>
                <br style="clear:both">
            </div>
        </div>
    </div>
</body>
    </html>
