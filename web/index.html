<!DOCTYPE HTML>
<html>
<head>
    <title>Reader</title>
    <style type="text/css">
        body, html {
            overflow: hidden;
            margin: 0;
            padding: 0;
            border: 0;
        }

        @media screen and (max-width: 320px) {
            @ -ms-viewport {
                width: 320px;
            }
        }
    </style>
    <link rel="icon" type="image/ico" href="/img/e_reader.gif" />
    <link type="text/css" rel="stylesheet" href='/css/reader.css' />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="js/jsfm.js"></script>
    <script type="text/javascript" src='/js/jquery.xml2json.js'></script>
    <script>
        fm.basedir = '/js/src';
        fm.Include("com.reader.Reader");
    </script>
    <style type="text/css">
        .left-panel {
            height: 100%;
            max-width:145px;
            float: left;
            font-size: 16px;
        }

        .left-panel .items{
            padding: 5px 10px; 

        }
        .left-panel .items a{
            line-height: 1em;
            vertical-align: middle;
            text-decoration: none;
        }

        .right-panel {
            height: 100%;
            float: left;
        }

        .right-panel .vertical-news-container{
            cursor: pointer;
        }
        #sourceList, #dynamic{
            float: left;
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 100%;" id="main">
        <div class="left-panel" id="sourceList" >
            <br style="clear: both">
        </div>
        <div class="right-panel" id="dynamic">
        </div>
        <div style="width:100%" id="articleContContainer">
        </div>
         <div  id="taskbar" fm-controller="com.reader.controller.SettingsController"  >
            <img fm-click="open()" src="/images/settings.jpg">
        </div>
    </div>
</body>
</html>
