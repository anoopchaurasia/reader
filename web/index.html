<!DOCTYPE HTML>
<html>
<head>
    <title>Reader</title>
    <style type="text/css">
        body, html {
            overflow: hidden;
            margin: 0;
            padding: 0;
            border: 0;
        }

        @media screen and (max-width: 320px) {
            @ -ms-viewport {
                width: 320px;
            }
        }
    </style>
    <link rel="icon" type="image/ico" href="/img/e_reader.gif" />
    <link type="text/css" rel="stylesheet" href='/css/main.css' />

    <link type="text/css" rel="stylesheet" href='/css/reader.css' />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="js/jsfm.js"></script>
    <script type="text/javascript" src='/js/jquery.xml2json.js'></script>
    <script>
        fm.basedir = '/js/src';
        fm.Include("com.reader.Reader");
    </script>
    <style type="text/css">
        .left-panel {
            width: 15%;
            height: 100%;
            float: left;
        }

        .right-panel {
            width: 85%;
            height: 100%;
            float: left;
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 100%;" id="main">
        <div class="left-panel">
            <div fm-controller="com.reader.controller.SourceController">
                <div>
                    <img src="/img/home.jpg">
                </div>
                <div fm-="repeat:for(var k in sources.items)">
                    <div class="items">
                        <a href="#/source/{{sources.items[k].id}}">
                            <img width=20 src='/img/logos/{{sources.items[k].thumbnail}}' />
                            <span fm-="hide:!showText">{{sources.items[k].name}}</span> 
                        </a>
                    </div>
                </div>
            </div>
            <br style="clear: both">
        </div>
        <div class="right-panel" id="dynamic">
        </div>
        <div style="position:absolute;bottom:0;height: 40px;width:100%">
            <div id="taskbar" fm-controller="com.reader.controller.ActionController"  style="height: 40px;">
                <div class="home left-float">
                    <a id="home">
                        <img alt="" height="40" src="/img/home.jpg"></a>
                        <br style="clear:both">
                </div>
                <div class="controlers left-float">
                    <div>
                        <a fm-='{click:increaseFont()}' id="fontplus" class="plus">
                            <img src="/img/plus-sign.jpg">
                        </a><a fm-='{click:decreaseFont()}' id="fontminus" class="minus">
                            <img src="/img/minus-sign.jpg">
                        </a>
                        <br style="clear:both">
                    </div>
                </div>
                <br style="clear:both">
            </div>
        </div>
    </div>
</body>
    </html>
