<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd" >
<!-- saved from url=(0022)http://internet.e-mail -->
<html>
<head>
	<title>Easy Reader</title>
	<style type="text/css">
	body,html {
		overflow: hidden;
		margin: 0;
		padding: 0;
		border: 0;
	}

	@media screen and (max-width: 320px) { @
		-ms-viewport {
			width: 320px;
		}
	}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<link rel="icon" type="image/ico" href="/img/e_reader.gif"></link>
	<link type=text/css rel=stylesheet href='/css/main.css' />
	<link rel="stylesheet" href="/thirdparty/farbtastic/farbtastic.css" type="text/css" />

	<link type=text/css rel=stylesheet href='/css/reader.css' />
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/jsfm.js"></script>
	<script type="text/javascript" src="/thirdparty/farbtastic/farbtastic.js"></script>
	<script>
		fm.basedir = '/js';
	    fm.Include("com.reader.Reader");
	</script>
	<style type="text/css">
		.left-panel{
			width: 15%;
			height: 100%;
			float: left;
		}
		.right-panel{
			width:85%;
			height: 100%;
			float: left;
		}
	</style>
</head>
<body>
	<div id="hidden"></div>
	<div style="width: 100%; height: 100%;" id="main">
		<div class="left-panel">
			<div  fm-controller="com.reader.source.Sources">
				<div fm-="repeat:for(var k in feedList)">
					<div class="items">
						<a fm-="{click: changeFeedSource(feedList[{{k}}].url)}"> {{feedList[k].name}} </a> 
					</div>
				</div>
			</div>
			<br style="clear:both">
		</div>
		<div class="right-panel">
			<div id="settings" style="display: none;">
				<div>
					<form method="POST" id="settingsForm">
					 </form>
				</div>
			</div>
			<div id="article-list" style="height: 100%; width: 100%;" fm-controller="com.reader.article.Articles">
				<div class="item-item-cont" style="width: 100%; height: 100%;">
					<h2 fm-="text:title"></h2>
					<div class="vertical-news-container" fm-="repeat:for(var k in items)">
						<div fm-="{click:showArticle(items[{{k}}]) }" class="newsSnippet" style="height: 110px; width: 361px;" indx="0" >
							<div class="brief-title">
								<h2 class="title">
									{{items[k].title}}
								</h2>
							</div>
							<div class="brief-image">
								<img src="{{items[k].src}}">
							</div>
							<div class="brief-body">
								<p>{{items[k].contentSnippet}}
								</p>
							</div>
					    </div>
					</div>
				</div>
			</div>
			<div id="article-container" style="height: 100%; display: none;"></div>
			<br style="clear:both"/>
		</div>
		<div class="jfm-division-bottom" style="width: 1366px; display: block; height: 40px;">
			<div id="taskbar" style="height: 40px;">
				<div class="home left-float">
					<a id="home"><img alt="" height="40" src="/img/home.jpg"></a>
				</div>
				<div class="controlers left-float">
					<div>
						<a id="fontplus" class="plus"> <img src="/img/plus-sign.jpg">
						</a> <a id="fontminus" class="minus"> <img src="/img/minus-sign.jpg">
						</a>
					</div>
				</div>
				<div id="columnsInfo" style="display: none;">
					<span class="current"></span>/<span class="total"></span>
				</div>
				<div id="next">
					<img src="/img/next-off.gif">
				</div>
			    <div id="prev">
					<img src="/img/previous-off.gif">
				</div>
				<div class="news-feed-select right-float">
					<div class="left-float" style="float: left">
						<a id="setting"><img height="35" src="/img/settings.jpg"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
