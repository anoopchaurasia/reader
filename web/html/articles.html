<div fm-style="width:width" id="article-list" style="height: 100%; width: 100%;">
    <div class="item-item-cont" style="width: 100%; height: 100%;">
        <h2 fm-bind="articles.title"></h2>
        <div style="overflow:hidden" fm-name="articleMove" fm-style="width:verticleAlign && '100%'|| articles.items.length/3*(315+20)">
            <div fm-style="width:!verticleAlign && artcle_width || '100%', float:verticleAlign && 'none' || ''" class="vertical-news-container" fm-repeat="item in articles.items">
                <div fm-click="showArticle(item.id)" fm-style="height:verticleAlign&&'inherit' || ''" class="newsSnippet" >
                    <div fm-hide="!item.thumbnail" class="brief-image">
                        <img fm-src="{{item.thumbnail}}">
                    </div>
                    <div class="brief-title">
                        <h2 class="title" fm-bind="item.title">
                        </h2>
                    </div>
                    <div fm-hide="verticleAlign" class="brief-body">
                        <p fm-bind="item.contentSnippet"></p>
                    </div>
                </div>
            </div>
            <div class="clearboth" ></div>
        </div>
        <div class="clearboth" ></div>
    </div>
    <br class="clearboth" />
</div>
