<div id="settingPopup" class="setting-popup">
	<ul>
		<li>
			<div>FONT SIZE</div>
			<div>
				<div fm-click="applyFontSize(10)" class="font-size f_10">
					Aa
				</div>
				<div fm-click="applyFontSize(15)" class="font-size f_15">
					Aa
				</div>
				<div fm-click="applyFontSize(20)" class="font-size f_20">
					Aa
				</div>
				<div fm-click="applyFontSize(25)" class="font-size f_25">
					Aa
				</div>
				<div fm-click="applyFontSize(30)" class="font-size f_30">
					Aa
				</div>
			</div>
		</li>
	</ul>
	<br class='clearboth'>
	<ul>
		<li>
			<div>COLOR MODE</div>
			<br class='clearboth'>
			<div>
				<div fm-click="applyColors({color:'black','background-color':'white'})" class="color_mode black_white">
					White
				</div>
				<div fm-click="applyColors({color:'#5F4B32','background-color':'#FBF0D9'})" class="color_mode c5F4B32_bFBF0D9">
					Sepia
				</div>
				<div fm-click="applyColors({color:'white','background-color':'black'})" class="color_mode white_black">
					Black
				</div>
			</div>
		</li>
	</ul>
	<div style="text-align: right; margin-right:10%;margin-top: 19px;">
		<button style="padding: 3px 15px;
border-radius: 3px;" fm-click="close()">Close</button>
	</div>
</div>
